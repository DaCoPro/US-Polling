{% extends 'base.html' %}
{% block content %}

<h1 class="htitle"> All Polls</h1>

{% for poll in polls %}

<div class="card horizontal">
  <div class="card-stacked">
    <div class="card-content">
      <h5><a class="ptitle" href="{% url 'detail' poll.id %}">{{ poll.title }}</a></h5>
      <p>{{ poll.abstract }}</p>
    </div>
    
  </div>
</div>

{% endfor %}

{% endblock %}
